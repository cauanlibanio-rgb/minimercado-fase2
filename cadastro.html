<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-success text-white py-3 mb-4 shadow-sm">
    <div class="container"><h1 class="h4">Cadastro do Cliente</h1></div>
  </header>
  <main class="container">
    <form id="form-cadastro" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6"><label for="nome" class="form-label">Nome</label><input type="text" class="form-control" id="nome" required></div>
      <div class="col-md-6"><label for="email" class="form-label">E-mail</label><input type="email" class="form-control" id="email" required></div>
      <div class="col-md-6"><label for="cpf" class="form-label">CPF</label><input type="text" class="form-control" id="cpf" required></div>
      <div class="col-md-6"><label for="telefone" class="form-label">Telefone</label><input type="tel" class="form-control" id="telefone" required></div>
      <div class="col-12"><button class="btn btn-success" type="submit">Cadastrar</button></div>
    </form>
  </main>
  <footer class="border-top py-3 mt-4"><div class="container small text-muted">Â© <span id="ano"></span> Minimercado</div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
