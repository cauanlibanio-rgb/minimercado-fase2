<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimercado Bom Preço — Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <a class="visually-hidden-focusable" href="#conteudo">Pular para o conteúdo</a>
  <header class="bg-success text-white py-3 mb-4 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h3 m-0">Minimercado Bom Preço</h1>
      <nav aria-label="Menu principal">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white active" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="agendamento.html">Agendamento</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="conteudo" class="container">
    <div class="row mb-4">
      <div class="col-12">
        <div class="alert alert-info" role="status">
          <strong id="saudacao">Olá!</strong> <span id="data-atual"></span>
        </div>
      </div>
    </div>
    <div id="carouselProdutos" class="carousel slide mb-4" data-bs-ride="carousel" aria-label="Destaques de ofertas">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active">
          <img src="frutas.jpg" class="d-block w-100" alt="Cesta com frutas variadas coloridas" />
        </div>
        <div class="carousel-item">
          <img src="padaria.jpg" class="d-block w-100" alt="Pães artesanais dourados em bancada de padaria" />
        </div>
        <div class="carousel-item">
          <img src="laticinios.jpg" class="d-block w-100" alt="Prateleira com laticínios, queijos e leites" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselProdutos" data-bs-slide="prev" aria-label="Anterior">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselProdutos" data-bs-slide="next" aria-label="Próximo">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </main>
  <footer class="border-top py-3 mt-4">
    <div class="container small text-muted">
      © <span id="ano"></span> Minimercado Bom Preço — Acessível e rápido.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
